<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Of Knowledge</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="body_container">

        <div class="header">
            <dialog class="user_input">
                <form method="post" class="user_input_form">
                    <p>
                        <label for="book_name">Book Name:</label>
                        <input type="text" id="book_name" name="book_name" placeholder="Lord of The Rings"/>
                        <span class="book_error"></span>
                    </p>
                    <p>
                        <label for="author_name">Author Name</label>
                        <input type="text" id="author_name" name="author_name" required/ placeholder="JRR Tolkien">
                        <span class="author_error"></span>
                    </p>
                    <p>
                        <label for="page_no">Pages</label>
                        <input type="number" id="page_no" name="page_no" required/ placeholder="350">
                        <span class="page_error"></span>
                    </p>
                    <p class="read">
                        <p class="read_box">
                            <label for="read_status">Read?</label>
                            <input type="checkbox" value="read" id="read_status" name="read_status" required/>
                        </p>
                        <span class="read_error"></span>
                    </p>
                    <p class="buttons">
        
                    <button type="button"class="cancel">cancel</button>
                    
                    <button type="submit" name="submit"class="save_btn">submit</button>
                    </p>
                    
                </form>
            </dialog>
            <div class="title">House of Knowledge</div>
            <div class="add_card">
                <div class="text_material">Add</div> 
                <button></button>
                   
            </div>
        </div>
        <div class="container">

                <div class="book_name">Lord of The Rings</div>

                </div>

                    <button class="read"></button>
                    <button class="remove" data-book_name="Lord of The Rings"><img src="img/icons8-remove-128.png" alt=""></button>

                </div>  
            </div> -->
        </div>
        <div class="footer"></div>
        
    </div>
</body>
</html>
